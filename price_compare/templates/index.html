<!DOCTYPE html>
<html>
<head>
    <title>Price Dekho - Product Search</title>
    <style>
        body {
            font-family: Open Sans Condensed, sans-serif;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 300px;
            height: 100px;
        }

        .search-container {
            text-align: center;
        }

        .search-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
        }

        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #43d500;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="price_dekho_logo1.jpeg" alt="Price Dekho">
        </div>
        <div class="search-container">
            <form method="POST" action="/results">
                <input type="text" class="search-input" name="product_name" placeholder="Search for a product..." required>
                <br>
                <button type="submit" class="search-button">Search</button>
            </form>
        </div>
    </div>
</body>
</html>
